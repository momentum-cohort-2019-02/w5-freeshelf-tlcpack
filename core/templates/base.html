{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css" />
  <title>Freeshelf {% block title %} - a library of free resources {% endblock%}</title>
  {% block meta %}{% endblock %}
</head>

<body class="sans-serif pv2 ph4">
  <header class="flex items-center justify-between bg-green white ph3">
    <div id="title">
      <h1 class="white"><a href="{% url 'index' %}">Freeshelf</a></h1>
    </div>
    <div id="account-menu">
      <a class="washed-blue" href="{% url 'auth_login' %}">Login</a> | <a class="washed-blue" href="{% url 'registration_register' %}">Register</a>
    </div>
  </header>
  {% block content %}{% endblock %}
</body>
</html>
